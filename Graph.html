<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#FFFF00", "id": "t", "label": "t", "shape": "dot"}, {"color": "#FFFF00", "id": "x", "label": "x", "shape": "dot"}, {"color": "#FFFF00", "id": "xx", "label": "xx", "shape": "dot"}, {"color": "#FFFF00", "id": "xxx", "label": "xxx", "shape": "dot"}, {"color": "#FFFF00", "id": "y", "label": "y", "shape": "dot"}, {"color": "#FFFF00", "id": "yy", "label": "yy", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "#Fcc201", "from": "x", "to": "xx"}, {"arrows": "to", "color": "#Fcc201", "from": "xx", "to": "xxx"}, {"arrows": "to", "color": "#Fcc201", "from": "t", "to": "x"}, {"arrows": "to", "color": "#Fcc201", "from": "t", "to": "y"}, {"arrows": "to", "color": "#Fcc201", "from": "y", "to": "yy"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
