<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#643A71", "id": "s", "label": "s", "shape": "dot"}, {"color": "#643A71", "id": "gs", "label": "gs", "shape": "dot"}, {"color": "#643A71", "id": "g", "label": "g", "shape": "dot"}, {"id": "a", "label": "a", "shape": "dot"}, {"id": "b", "label": "b", "shape": "dot"}, {"id": "c", "label": "c", "shape": "dot"}, {"id": "d", "label": "d", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "#Fcc201", "from": "a", "to": "b"}, {"arrows": "to", "color": "#Fcc201", "from": "a", "to": "c"}, {"arrows": "to", "color": "#Fcc201", "from": "b", "to": "d"}, {"arrows": "to", "color": "#Fcc201", "from": "c", "to": "d"}, {"arrows": "to", "color": "#Fcc201", "from": "s", "to": "gs"}, {"arrows": "to", "color": "#Fcc201", "from": "s", "to": "a"}, {"arrows": "to", "color": "#Fcc201", "from": "gs", "to": "g"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
